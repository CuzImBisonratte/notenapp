<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotenApp - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="themeButton">
        <button id="themeToggleButton" onclick="toggleTheme()">Darkmode/Lightmode</button>
    </div>
    <div class="left-right_divider">
        <div class="left flex_center_parent">
            <fieldset>
                <legend>
                    <div id="login_title">
                        <h1>Login</h1>
                    </div>
                </legend>
                <table>
                    <tr>
                        <td>Username</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="text"></td>
                    </tr>
                </table>
            </fieldset>

        </div>
        <div class="right flex_center_parent">
            <div id="register_title">
                <h1>Registration</h1>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="themes.js"></script>
</body>

</html>
